{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoTodos</title>
    <link rel="stylesheet" href="{% static 'todo/css/output.css' %}">
</head>
<body>
    <div class="navbar bg-base-100">
        <a href="{% url 'home' %}" class="btn btn-ghost text-xl">DjangoTodos</a>
        
        <div class="ml-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline btn-error">Logout</a>
            {% else %}
                <a href="{% url 'loginuser' %}" class="btn btn-primary mr-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
            {% endif %}
        </div>
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
